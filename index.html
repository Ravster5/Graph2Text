<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
  <h1>Sentence Generator</h1>
</div>

<p>Select words from the dropdown menus below to generate a random sentence.</p>

<h3>Element 1</h3>

<div class="form-group">
  <select class="select" id="element1">
    <option value="">Select an option</option>
    <option>Lorem ipsum dolor sit amet</option>
    <option>Consectetur adipiscing elit</option>
  </select>
</div>

<div class="arrow">&#8595;</div>

<h3>Element 2</h3>

<div class="form-group">
  <select class="select" id="element2">
    <option value="">Select an option</option>
    <option>Sed do eiusmod tempor incididunt</option>
    <option>Ut labore et dolore magna aliqua</option>
  </select>
</div>

<div class="arrow">&#8595;</div>



<div class="form-group">

<h3>Element 3</h3>
  <select class="select" id="element3-select">
    <option value="">Select an option</option>
    <option>Ut enim ad minim veniam</option>
    <option>Quis nostrud exercitation ullamco</option>
  </select>
  <input type="text" id="element3-input" class="form-control">
</div>

<div class="arrow">&#8595;</div>



<div class="form-group">
  <h3>Element 4</h3>
  <select class="select" id="element4-select">
    <option value="">Select an option</option>
    <option>Laboris nisi ut aliquip ex ea</option>
    <option>Commodo consequat duis aute irure</option>
  </select>
  <input type="text" id='element4-input' class='form-control'>
</div>

<div class="arrow">&#8595;</div>

<h3>Element 5</h3>

<div class="form-group">
  <select class="select" id="element5">
    <option value="">Select an option</option>
    <option>Dolor in reprehenderit in voluptate</option>
    <option>Velit esse cillum dolore eu fugiat</option>
  </select>
</div>

<div class="arrow">&#8595;</div>

<div class="output-box">
  <p id="sentence"></p>
</div>

<div class="button">
<button class="btn btn-primary generate-button" onclick="generateSentence()">Generate Sentence</button>
</div>

<script src="script.js"></script>

</body>
</html>
